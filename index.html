<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Aventura de la Independencia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #333;
            color: #fff;
            overflow: hidden;
            touch-action: none; /* Prevents scrolling on touch devices */
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        canvas {
            background-color: #679D6B; /* Greenish field color */
            border: 4px solid #38281d;
            border-radius: 8px;
            max-width: 100%;
            max-height: 100%;
            aspect-ratio: 16/9;
        }
        .screen-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            z-index: 100;
        }
        .hidden {
            display: none !important;
        }
        .start-title {
            font-size: 2.5rem;
            color: #FFD700;
            text-shadow: 4px 4px #c1440e;
        }
        .start-button {
            font-family: 'Press Start 2P', cursive;
            background: #4CAF50;
            border: 4px solid #2e7d32;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 5px #1b5e20;
            transition: all 0.1s ease-in-out;
        }
        .start-button:active {
            transform: translateY(5px);
            box-shadow: 0 0 #1b5e20;
        }
        #quiz-modal {
            width: clamp(300px, 90%, 600px);
            background: #f0e6d2;
            color: #38281d;
            border: 8px solid #8c5a3b;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .answer-btn {
            font-family: 'Press Start 2P', cursive;
            background: #d4a373;
            border: 4px solid #8c5a3b;
            color: #38281d;
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .answer-btn:hover {
            background: #faedcd;
        }
        
        /* D-PAD STYLES */
        #dpad-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 150px;
            height: 150px;
            z-index: 50;
        }
        .dpad-btn {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(60, 60, 60, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
        .dpad-btn.up { top: 0; left: 50px; }
        .dpad-btn.down { bottom: 0; left: 50px; }
        .dpad-btn.left { top: 50px; left: 0; }
        .dpad-btn.right { top: 50px; right: 0; }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <div id="start-screen" class="screen-overlay">
            <h1 class="start-title">Aventura de la Independencia</h1>
            <p class="mt-4">¡Controla a Miguel Hidalgo!</p>
            <p class="mt-2">Derrota a los soldados y forma tu ejército.</p>
            <p class="mt-2">Usa las flechas del teclado o el D-pad.</p>
            <button id="start-btn" class="start-button">¡Empezar!</button>
        </div>

        <div id="game-over-screen" class="screen-overlay hidden">
            <h1 id="game-over-title" class="start-title">¡Fin del Juego!</h1>
            <p class="text-2xl mt-4">Puntaje Final: <span id="final-score">0</span></p>
            <button id="restart-btn" class="start-button">Jugar de Nuevo</button>
        </div>

        <div id="level-transition-screen" class="screen-overlay hidden">
            <h1 class="start-title">¡Nivel Completo!</h1>
            <p class="text-2xl mt-4">Preparando el <span id="level-text"></span>...</p>
        </div>
        
        <div id="quiz-modal-container" class="screen-overlay hidden">
            <div id="quiz-modal">
                <h2 id="question-text" class="text-lg mb-4"></h2>
                <div id="answers-container"></div>
            </div>
        </div>
        
        <!-- D-PAD for mobile -->
        <div id="dpad-container">
            <div class="dpad-btn up" data-direction="up">▲</div>
            <div class="dpad-btn down" data-direction="down">▼</div>
            <div class="dpad-btn left" data-direction="left">◄</div>
            <div class="dpad-btn right" data-direction="right">►</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const levelTransitionScreen = document.getElementById('level-transition-screen');
        const levelText = document.getElementById('level-text');
        const quizModalContainer = document.getElementById('quiz-modal-container');
        const questionTextEl = document.getElementById('question-text');
        const answersContainerEl = document.getElementById('answers-container');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const finalScoreEl = document.getElementById('final-score');
        const gameOverTitle = document.getElementById('game-over-title');

        let player, enemies, boss, allies, morelos, projectiles, score, lives, gameActive, currentEnemy, currentLevel, scenery, currentQuestionIndex, pipila, pipilaEasterEggTriggered, easterEggMessage, morelosMessage;
        const keys = { up: false, down: false, left: false, right: false };
        const levelConfig = [ { enemies: 3 }, { enemies: 5 }, { enemies: 1, isBossLevel: true } ];

        const questions = [
             { question: '¿Quién es conocido como "El Padre de la Patria"?', answers: [{ text: 'José María Morelos', correct: false }, { text: 'Miguel Hidalgo', correct: true }, { text: 'Ignacio Allende', correct: false }, { text: 'Agustín de Iturbide', correct: false }] },
             { question: '¿En qué fecha inició la Independencia?', answers: [{ text: '5 de Mayo', correct: false }, { text: '20 de Noviembre', correct: false }, { text: '16 de Septiembre', correct: true }, { text: '27 de Septiembre', correct: false }] },
             { question: '¿Cómo se les llamaba a los hijos de españoles nacidos en América?', answers: [{ text: 'Mestizos', correct: false }, { text: 'Peninsulares', correct: false }, { text: 'Indígenas', correct: false }, { text: 'Criollos', correct: true }] },
             { question: '¿En qué ciudad se planeaba en secreto la independencia?', answers: [{ text: 'Ciudad de México', correct: false }, { text: 'Guadalajara', correct: false }, { text: 'Querétaro', correct: true }, { text: 'Puebla', correct: false }] },
             { question: '¿Qué mujer avisó que la conspiración fue descubierta?', answers: [{ text: 'Leona Vicario', correct: false }, { text: 'Josefa Ortiz de Domínguez', correct: true }, { text: 'La Malinche', correct: false }, { text: 'Sor Juana', correct: false }] },
             { question: '¿Qué imagen usó Miguel Hidalgo en su estandarte?', answers: [{ text: 'Un águila', correct: false }, { text: 'La Virgen de Guadalupe', correct: true }, { text: 'La campana de Dolores', correct: false }, { text: 'El rey de España', correct: false }] },
             { question: '¿En qué pueblo dio Miguel Hidalgo el "Grito de Independencia"?', answers: [{ text: 'Querétaro', correct: false }, { text: 'Guanajuato', correct: false }, { text: 'Dolores', correct: true }, { text: 'Acapulco', correct: false }] },
             { question: '¿Qué usó Miguel Hidalgo para llamar a la gente a luchar?', answers: [{ text: 'Una trompeta', correct: false }, { text: 'Un cañón', correct: false }, { text: 'La campana de la iglesia', correct: true }, { text: 'Un tambor', correct: false }] },
             { question: '¿Cómo se llamaba el valiente que quemó la puerta de la Alhóndiga de Granaditas?', answers: [{ text: 'Morelos', correct: false }, { text: 'El Pípila', correct: true }, { text: 'Allende', correct: false }, { text: 'Vicente Guerrero', correct: false }] },
             { question: '¿Cuál era el apodo de José María Morelos y Pavón?', answers: [{ text: 'El Padre de la Patria', correct: false }, { text: 'El Libertador', correct: false }, { text: 'El Siervo de la Nación', correct: true }, { text: 'El Centauro del Norte', correct: false }] },
             { question: '¿Qué documento escribió José María Morelos?', answers: [{ text: 'El Plan de Iguala', correct: false }, { text: 'Acta de Independencia', correct: false }, { text: 'Sentimientos de la Nación', correct: true }, { text: 'Constitución de 1824', correct: false }] },
             { question: '¿Cuántos años duró la guerra de Independencia aproximadamente?', answers: [{ text: '5 años', correct: false }, { text: '20 años', correct: false }, { text: '11 años', correct: true }, { text: '2 años', correct: false }] },
             { question: '¿Quiénes se dieron el "Abrazo de Acatempan"?', answers: [{ text: 'Hidalgo y Allende', correct: false }, { text: 'Morelos y Bravo', correct: false }, { text: 'Guerrero e Iturbide', correct: true }, { text: 'Juárez y Maximiliano', correct: false }] },
             { question: '¿Qué ejército consumó la independencia?', answers: [{ text: 'Ejército Insurgente', correct: false }, { text: 'Ejército Realista', correct: false }, { text: 'Ejército Mexicano', correct: false }, { text: 'Ejército Trigarante', correct: true }] },
             { question: '¿Cuáles eran los colores del Ejército Trigarante?', answers: [{ text: 'Rojo, blanco y azul', correct: false }, { text: 'Verde, blanco y rojo', correct: true }, { text: 'Amarillo, azul y rojo', correct: false }, { text: 'Sólo verde y rojo', correct: false }] },
             { question: '¿Quién fue el primer emperador de México?', answers: [{ text: 'Vicente Guerrero', correct: false }, { text: 'Guadalupe Victoria', correct: false }, { text: 'Agustín de Iturbide', correct: true }, { text: 'Hernán Cortés', correct: false }] }
        ];

        function resizeCanvas() {
            const container = document.getElementById('game-container');
            const aspectRatio = 16 / 9;
            let newWidth = container.clientWidth;
            let newHeight = container.clientHeight;

            if (newWidth / newHeight > aspectRatio) {
                newWidth = newHeight * aspectRatio;
            } else {
                newHeight = newWidth / aspectRatio;
            }
            canvas.width = 1280; // internal resolution
            canvas.height = 720;
            canvas.style.width = `${newWidth}px`;
            canvas.style.height = `${newHeight}px`;
        }
        
        function drawPlayer(x, y) {
            ctx.fillStyle = '#f0e6d2'; // Skin tone
            ctx.fillRect(x + 5, y, 20, 15); // Head
            ctx.fillStyle = '#38281d'; // Dark brown for cassock/hair
            ctx.fillRect(x, y + 15, 30, 30); // Body
            ctx.fillRect(x + 5, y + 5, 20, 5); // Hair fringe
            
            // Estandarte de la Virgen de Guadalupe
            ctx.fillStyle = '#8c5a3b'; // Pole
            ctx.fillRect(x + 30, y - 10, 5, 55);
            ctx.fillStyle = '#D2B48C'; // Tan cloth color
            ctx.fillRect(x + 35, y - 5, 30, 25); // Slightly larger banner
            // Simplified image of the Virgin
            ctx.fillStyle = '#4169E1'; // Royal blue for the mantle
            ctx.fillRect(x + 45, y, 10, 15);
            ctx.fillStyle = '#FFD700'; // Gold accents/rays
            ctx.fillRect(x + 38, y - 2, 5, 5);
            ctx.fillRect(x + 57, y - 2, 5, 5);
            ctx.fillRect(x + 38, y + 20, 5, 5);
            ctx.fillRect(x + 57, y + 20, 5, 5);
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.fillStyle = '#CE1126'; // Red uniform
                ctx.fillRect(enemy.x, enemy.y + 10, 25, 25);
                ctx.fillStyle = '#f0e6d2'; // Skin tone
                ctx.fillRect(enemy.x + 5, enemy.y, 15, 10);
                ctx.fillStyle = '#333'; // Hat
                ctx.fillRect(enemy.x, enemy.y, 25, 5);
            });
        }
        
        function drawBoss() {
            if (!boss) return;
            // Body
            ctx.fillStyle = boss.state === 'stunned' ? '#808080' : '#003366'; // Grey when stunned
            ctx.fillRect(boss.x, boss.y + 23, 60, 68); // Bigger body
            // Head
            ctx.fillStyle = '#f0e6d2';
            ctx.fillRect(boss.x + 15, boss.y, 30, 23); // Bigger head
            // Fancy Hat
            ctx.fillStyle = '#333';
            ctx.fillRect(boss.x - 7, boss.y, 75, 12); // Bigger hat
            ctx.fillStyle = '#FFD700'; // Gold trim
            ctx.fillRect(boss.x - 7, boss.y - 5, 75, 5);
            
            // Health bar
            ctx.fillStyle = '#555';
            ctx.fillRect(boss.x - 7, boss.y - 20, 75, 10);
            ctx.fillStyle = 'green';
            ctx.fillRect(boss.x - 7, boss.y - 20, 75 * (boss.health / 3), 10);
        }

        function drawAllies() {
            allies.forEach(ally => {
                ctx.fillStyle = '#f0e6d2'; // Skin tone
                ctx.fillRect(ally.x + 5, ally.y, 15, 10); // Head
                ctx.fillStyle = '#ffffff'; // White clothes (manta)
                ctx.fillRect(ally.x, ally.y + 10, 25, 20); // Body
            });
        }
        
        function drawMorelos(x, y) {
             // Head with paliacate
            ctx.fillStyle = '#f0e6d2'; // Skin tone
            ctx.fillRect(x + 5, y, 20, 15);
            ctx.fillStyle = '#ffffff'; // White paliacate
            ctx.fillRect(x + 3, y, 24, 8);
            // Body
            ctx.fillStyle = '#4B0082'; // Indigo uniform
            ctx.fillRect(x, y + 15, 30, 30);
            // Musket
            ctx.fillStyle = '#8B4513'; // Brown
            ctx.fillRect(x - 10, y + 20, 20, 5);
        }

        function drawProjectiles() {
            ctx.fillStyle = '#FFD700'; // Gold color for bullets
            projectiles.forEach(p => {
                ctx.fillRect(p.x, p.y, 12, 6); // Bigger bullets
            });
        }
        
        function drawPipila() {
            if (!pipila || !pipila.active) return;
            
            // The stone slab on his back
            ctx.fillStyle = '#8D8D8D'; // Grey for stone
            ctx.fillRect(pipila.x, pipila.y, 30, 30);
            
            // Body (partially visible)
            ctx.fillStyle = '#ffffff'; // White clothes
            ctx.fillRect(pipila.x + 5, pipila.y + 25, 20, 15);
            
            // Head
            ctx.fillStyle = '#f0e6d2'; // Skin tone
            ctx.fillRect(pipila.x + 10, pipila.y + 15, 10, 10);
        }

        function drawScenery() {
            scenery.forEach(building => {
                // Building base
                ctx.fillStyle = building.color;
                ctx.fillRect(building.x, building.y, building.width, building.height);
                // Building roof
                ctx.fillStyle = building.roofColor;
                ctx.beginPath();
                ctx.moveTo(building.x - 10, building.y);
                ctx.lineTo(building.x + building.width + 10, building.y);
                ctx.lineTo(building.x + building.width / 2, building.y - 30);
                ctx.closePath();
                ctx.fill();

                // Cathedral specific details
                if (building.isCathedral) {
                    ctx.fillStyle = '#38281d'; // Cross color
                    // Vertical part of cross
                    ctx.fillRect(building.x + building.width / 2 - 5, building.y - 60, 10, 30);
                    // Horizontal part of cross
                    ctx.fillRect(building.x + building.width / 2 - 15, building.y - 50, 30, 10);
                }

                // Alhondiga door
                if (building.isAlhondiga) {
                    ctx.fillStyle = '#5C4033'; // Dark wood color
                    ctx.fillRect(building.doorX, building.doorY, building.doorWidth, building.doorHeight);
                }
            });
        }

        function drawLives() {
            for (let i = 0; i < lives; i++) {
                const x = canvas.width - 50 - (i * 45);
                const y = 30;
                ctx.fillStyle = 'red';
                ctx.beginPath();
                ctx.moveTo(x, y + 10);
                ctx.bezierCurveTo(x, y, x - 15, y, x - 15, y + 10);
                ctx.bezierCurveTo(x - 15, y + 20, x, y + 30, x, y + 30);
                ctx.bezierCurveTo(x, y + 30, x + 15, y + 20, x + 15, y + 10);
                ctx.bezierCurveTo(x + 15, y, x, y, x, y + 10);
                ctx.fill();
            }
        }

        function update() {
            if (!gameActive) return;

            // Player movement
            if (keys.up && player.y > 0) player.y -= player.speed;
            if (keys.down && player.y < canvas.height - player.height) player.y += player.speed;
            if (keys.left && player.x > 0) player.x -= player.speed;
            if (keys.right && player.x < canvas.width - player.width) player.x += player.speed;
            
            // Ally & Morelos movement
            let target = player;
            const allCharacters = morelos ? [morelos, ...allies] : [...allies];
            for (const char of allCharacters) {
                const dx = target.x - char.x;
                const dy = target.y - char.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance > 45) {
                    char.x += (dx / distance) * (player.speed - 1.5);
                    char.y += (dy / distance) * (player.speed - 1.5);
                }
                target = char;
            }

            // Morelos shooting logic
            if (morelos && boss && boss.state === 'chasing') {
                morelos.shotCooldown--;
                if(morelos.shotCooldown <= 0) {
                    projectiles.push({ x: morelos.x, y: morelos.y + 22, speed: 6 });
                    morelos.shotCooldown = 90; // 1.5 seconds cooldown
                }
            }

            // Projectile logic
            for (let i = projectiles.length - 1; i >= 0; i--) {
                const p = projectiles[i];
                 if (boss) {
                    const dirX = (boss.x + boss.width / 2) - p.x;
                    const dirY = (boss.y + boss.height / 2) - p.y;
                    const distance = Math.sqrt(dirX * dirX + dirY * dirY);
                    if (distance > p.speed) {
                        p.x += (dirX / distance) * p.speed;
                        p.y += (dirY / distance) * p.speed;
                    } else { // Close enough to register a hit
                        p.x = boss.x + boss.width / 2;
                    }
                } else {
                    projectiles.splice(i, 1);
                    continue; 
                }
                
                if (boss && p.x < boss.x + boss.width && p.x + 12 > boss.x && p.y < boss.y + boss.height && p.y + 6 > boss.y) {
                    // Hit boss
                    projectiles.splice(i, 1);
                    boss.shotsTaken++;
                    if (boss.shotsTaken >= 3) {
                        boss.state = 'stunned';
                        boss.shotsTaken = 0;
                    }
                }
            }
            
            // Boss logic
            if (boss && boss.state === 'chasing') {
                const dx = player.x - boss.x;
                const dy = player.y - boss.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance > 2) {
                    boss.x += (dx / distance) * boss.speed;
                    boss.y += (dy / distance) * boss.speed;
                }
            }
            
            // Regular enemy collision
            enemies.forEach((enemy) => {
                if (
                    player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y
                ) {
                    handleCollision(enemy);
                }
            });

            // Boss collision
            if (boss) {
                 if (
                    player.x < boss.x + boss.width &&
                    player.x + player.width > boss.x &&
                    player.y < boss.y + boss.height &&
                    player.y + player.height > boss.y
                ) {
                    // Trigger question if boss is idle (start of fight) or stunned
                    if (boss.state === 'idle' || boss.state === 'stunned') {
                        handleCollision(boss);
                    }
                }
            }
            
            // Pipila Animation
            if (pipila && pipila.active) {
                pipila.x += pipila.speed;
                if(pipila.finisher && pipila.x >= pipila.targetX) {
                    pipila.active = false;
                    setTimeout(() => endGame(true), 1000);
                } else if (!pipila.finisher && pipila.x > canvas.width) {
                    pipila.active = false;
                }
            }

            // Pipila easter egg check
            if (!pipilaEasterEggTriggered) {
                const alhondiga = scenery.find(b => b.isAlhondiga);
                if (alhondiga) {
                    if (
                        player.x < alhondiga.doorX + alhondiga.doorWidth &&
                        player.x + player.width > alhondiga.doorX &&
                        player.y < alhondiga.doorY + alhondiga.doorHeight &&
                        player.y + player.height > alhondiga.doorY
                    ) {
                        triggerPipilaEasterEgg();
                    }
                }
            }
        }
        
        function gameLoop() {
            if (gameActive) update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function draw() {
            // Change background for boss fight
            if (boss) {
                ctx.fillStyle = '#a13d3d'; // Dark red for boss battle
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            } else {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
            
            if (!player) return;

            drawScenery();
            drawAllies();
            if (morelos) drawMorelos(morelos.x, morelos.y);
            drawPlayer(player.x, player.y);
            drawEnemies();
            drawBoss();
            drawPipila();
            drawProjectiles();
            
            // Draw UI
            ctx.fillStyle = 'white';
            ctx.font = '24px "Press Start 2P"';
            ctx.textAlign = 'left';
            ctx.fillText(`Puntaje: ${score}`, 20, 40);
            ctx.textAlign = 'center';
            ctx.fillText(`Nivel: ${currentLevel}`, canvas.width / 2, 40);
            drawLives();

            // Draw easter egg message
            if (easterEggMessage) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(canvas.width / 2 - 300, canvas.height / 2 - 40, 600, 80);
                ctx.fillStyle = '#FFD700';
                ctx.textAlign = 'center';
                ctx.font = '20px "Press Start 2P"';
                ctx.fillText(easterEggMessage, canvas.width / 2, canvas.height / 2 + 5);
            }

            // Draw morelos message
            if (morelosMessage) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(canvas.width / 2 - 300, canvas.height / 2 - 40, 600, 80);
                ctx.fillStyle = '#FFFFFF';
                ctx.textAlign = 'center';
                ctx.font = '20px "Press Start 2P"';
                ctx.fillText(morelosMessage, canvas.width / 2, canvas.height / 2 + 5);
            }
        }

        function handleCollision(enemy) {
            gameActive = false;
            currentEnemy = enemy;
            if (enemy.isBoss) {
                boss.state = 'idle';
            }
            showQuiz();
        }
        
        function triggerPipilaEasterEgg() {
            pipilaEasterEggTriggered = true;
            lives++;
            score += 500;
            easterEggMessage = '¡Por el Pípila! ¡Ganas una vida extra!';
            
            const alhondiga = scenery.find(b => b.isAlhondiga);
            if (alhondiga) {
                pipila = { x: alhondiga.doorX, y: alhondiga.doorY, speed: 4, active: true, finisher: false };
            }

            setTimeout(() => { easterEggMessage = ''; }, 3000);
        }
        
        function triggerPipilaFinisher() {
            gameActive = false; // Stop all updates
            const finalBossX = boss.x;
            boss = null; // Boss is defeated
            const alhondiga = scenery.find(b => b.isAlhondiga);
             if (alhondiga) {
                pipila = { x: alhondiga.doorX, y: alhondiga.doorY, speed: 6, active: true, finisher: true, targetX: finalBossX };
            }
        }

        function showQuiz() {
            if (currentQuestionIndex >= questions.length) {
                currentQuestionIndex = 0; // Loop back
            }
            const question = questions[currentQuestionIndex];
            currentQuestionIndex++; 

            questionTextEl.textContent = question.question;
            answersContainerEl.innerHTML = '';
            
            question.answers.forEach(answer => {
                const button = document.createElement('button');
                button.textContent = answer.text;
                button.classList.add('answer-btn');
                button.addEventListener('click', () => selectAnswer(answer.correct));
                answersContainerEl.appendChild(button);
            });
            quizModalContainer.classList.remove('hidden');
        }

        function selectAnswer(isCorrect) {
            quizModalContainer.classList.add('hidden');
            if (currentEnemy.isBoss) {
                // Boss Logic
                player.x = 80; // Push player back regardless
                player.y = canvas.height / 2;
                if (isCorrect) {
                    score += 200;
                    boss.health--;
                    if (boss.health === 2) { // After 1st correct answer
                        morelos = { x: player.x - 40, y: player.y + 20, shotCooldown: 90 };
                        morelosMessage = '¡Morelos se une a la batalla!';
                        setTimeout(() => { morelosMessage = ''; }, 3000);
                    }
                    if (boss.health <= 0) {
                        triggerPipilaFinisher();
                        return; // Stop here, animation will handle win
                    }
                } else {
                    lives--;
                    let newEnemy;
                     do {
                        newEnemy = { x: boss.x - 60, y: boss.y + (Math.random() * 80 - 40), width: 25, height: 35 };
                    } while(isCollidingWithScenery(newEnemy));
                    enemies.push(newEnemy);
                    if (lives <= 0) { endGame(false); return; }
                }
                boss.state = 'chasing';
                gameActive = true;
            } else {
                // Regular Enemy Logic
                if (isCorrect) {
                    score += 100;
                    const newAlly = { x: player.x, y: player.y };
                    allies.push(newAlly);
                    enemies = enemies.filter(e => e !== currentEnemy);
                    if (enemies.length === 0) {
                        showLevelTransition();
                    }
                } else {
                    lives--;
                    if (lives <= 0) { endGame(false); return; }
                }
                if (lives > 0) gameActive = true;
            }
            currentEnemy = null;
        }

        function showLevelTransition() {
            gameActive = false;
            currentLevel++;
            if (currentLevel > levelConfig.length) {
                endGame(true);
                return;
            }
            levelText.textContent = `Nivel ${currentLevel}`;
            levelTransitionScreen.classList.remove('hidden');

            setTimeout(() => {
                levelTransitionScreen.classList.add('hidden');
                startLevel(currentLevel);
            }, 3000);
        }

        function endGame(playerWon) {
            gameActive = false;
            boss = null;
            
            if(playerWon) {
                gameOverTitle.textContent = "¡VIVA MÉXICO!";
            } else {
                gameOverTitle.textContent = "¡Fin del Juego!";
            }
            finalScoreEl.textContent = score;
            gameOverScreen.classList.remove('hidden');
        }
        
        function isCollidingWithScenery(rect) {
            for (const building of scenery) {
                if (
                    rect.x < building.x + building.width &&
                    rect.x + rect.width > building.x &&
                    rect.y < building.y + building.height &&
                    rect.y + rect.height > building.y
                ) {
                    return true;
                }
            }
            return false;
        }
        
        function startLevel(levelNum) {
            player.x = 50;
            player.y = canvas.height / 2 - 25;
            enemies = [];
            boss = null;
            morelos = null;
            projectiles = [];
            
            const config = levelConfig[levelNum - 1];

            if (config.isBossLevel) {
                boss = {
                    x: canvas.width - 200, y: canvas.height / 2 - 45,
                    width: 60, height: 91, health: 3, speed: 1.5, // Bigger collision box
                    isBoss: true, state: 'idle', shotsTaken: 0
                };
            } else {
                for (let i = 0; i < config.enemies; i++) {
                    let newEnemy;
                    do {
                        newEnemy = {
                            x: Math.random() * (canvas.width - 200) + 150,
                            y: Math.random() * (canvas.height - 100) + 50,
                            width: 25, height: 35
                        };
                    } while(isCollidingWithScenery(newEnemy));
                    enemies.push(newEnemy);
                }
            }
            gameActive = true;
        }

        function createScenery() {
            scenery = [];
            // Cathedral
            scenery.push({ 
                x: canvas.width / 2 - 75, y: canvas.height / 2 - 100, 
                width: 150, height: 200, 
                color: '#E0C9A6', roofColor: '#8B4513', isCathedral: true 
            });
            // Alhondiga (Pipila Easter Egg)
            const alhondiga = { 
                x: 100, y: 80, 
                width: 150, height: 180, 
                color: '#A9A9A9', roofColor: '#696969', 
                isAlhondiga: true,
                doorX: 100 + 55, doorY: 80 + 120,
                doorWidth: 40, doorHeight: 60
            };
            scenery.push(alhondiga);

            // Other buildings
            scenery.push({ x: canvas.width - 220, y: 80, width: 120, height: 180, color: '#C68642', roofColor: '#A0522D' });
            scenery.push({ x: 100, y: canvas.height - 230, width: 150, height: 150, color: '#DEB887', roofColor: '#A0522D' });
            scenery.push({ x: canvas.width - 250, y: canvas.height - 250, width: 150, height: 170, color: '#D2B48C', roofColor: '#A0522D' });
        }
        
        function startGame() {
            player = { x: 50, y: canvas.height / 2 - 25, width: 65, height: 45, speed: 5 };
            allies = [];
            score = 0;
            lives = 3;
            currentLevel = 1;
            currentQuestionIndex = 0;
            pipila = null;
            pipilaEasterEggTriggered = false;
            easterEggMessage = '';
            morelosMessage = '';
            
            createScenery();

            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            quizModalContainer.classList.add('hidden');
            
            startLevel(currentLevel);
        }

        // Event Listeners
        window.addEventListener('resize', () => {
            resizeCanvas();
            createScenery(); 
        });
        
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

        // Keyboard controls
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') keys.up = true;
            if (e.key === 'ArrowDown') keys.down = true;
            if (e.key === 'ArrowLeft') keys.left = true;
            if (e.key === 'ArrowRight') keys.right = true;
        });
        window.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowUp') keys.up = false;
            if (e.key === 'ArrowDown') keys.down = false;
            if (e.key === 'ArrowLeft') keys.left = false;
            if (e.key === 'ArrowRight') keys.right = false;
        });

        // D-Pad controls
        const dpadButtons = document.querySelectorAll('.dpad-btn');
        dpadButtons.forEach(btn => {
            const direction = btn.dataset.direction;
            btn.addEventListener('mousedown', () => keys[direction] = true);
            btn.addEventListener('mouseup', () => keys[direction] = false);
            btn.addEventListener('mouseleave', () => keys[direction] = false); 
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                keys[direction] = true;
            });
            btn.addEventListener('touchend', (e) => {
                e.preventDefault();
                keys[direction] = false;
            });
        });

        // Initial Setup
        resizeCanvas();
        gameLoop();
    </script>
</body>
</html>
